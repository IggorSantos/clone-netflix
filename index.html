<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">

    <!--Owl CSS -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Filmes</a>
          <a href="#">Series</a>
          <a href="#">Documentarios</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">MR. ROBOT</h3>
          <p class="descricao">Elliot é um jovem programador que sofre de uma desordem que o torna anti-social.
           </p>
           <div class="botoes">
             <button role="button" class="botao">
               <i class="fas fa-play"></i>
               ASSISTIR AGORA
             </button>
             <button role="button" class="botao">
               <i class="fas fa-info-circle"></i>
               MAIS INFORMAÇÕES
             </button>
           </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
          <div class="item">
            <img class="box-filme" src="img/min1.jpg" alt="">

          <div class="item">
            <img class="box-filme" src="img/min2.jpg" alt="">
          </div>
          <div class="item">

          </div>
          <div class="item">
            <img class="box-filme" src="img/min6.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/min7.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/min8.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/min9.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/min10.jpg" alt="">
          </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/0b9d44ea17.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
